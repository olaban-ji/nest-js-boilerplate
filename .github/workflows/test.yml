name: Run Jest Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ§ª Run Jest tests with coverage
        id: jest
        continue-on-error: true
        run: yarn test --passWithNoTests --ci --runInBand --coverage

      # ğŸ§¾ Show coverage summary in the logs
      - name: ğŸ§¾ Show coverage summary
        if: always()
        run: npx jest --coverage --coverageReporters=text-summary

      # ğŸ” Only run this check for pull requests
      - name: ğŸ” Check if PR author is a CODEOWNER
        if: github.event_name == 'pull_request' && steps.jest.outcome == 'failure'
        run: |
          AUTHOR=$(jq -r .pull_request.user.login "$GITHUB_EVENT_PATH")
          echo "Checking if $AUTHOR is a CODEOWNER..."
          if grep -E "^(@${AUTHOR}|\\*\\s+@${AUTHOR})" .github/CODEOWNERS > /dev/null; then
            echo "âš ï¸ Tests failed, but $AUTHOR is a CODEOWNER â€” allowing merge."
            exit 0
          else
            echo "âŒ Tests failed and $AUTHOR is not a CODEOWNER. Merge blocked."
            exit 1
          fi

      # âœ… Always succeed for pushes, regardless of test result
      - name: âœ… Allow push to proceed
        if: github.event_name == 'push'
        run: echo "Push detected â€” proceeding even if tests failed."

      # ğŸ“Š Upload full HTML coverage report as artifact
      - name: ğŸ“Š Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
